<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/Logo.png  " alt="Logo" class="logo-image">
        </div> 
    </header>
    
    <main>
        <section class="input-section">
            <textarea id="input-text" placeholder="Ingrese el texto aqui"></textarea>
            <div class="validation-message">
                <small><img src="img/bi_exclamation-circle-fill.png" alt=""> Solo letras minúsculas y sin acentos</small>
            </div>
            <div class="button-group">
                <button id="encrypt-btn">Encriptar</button>
                <button id="decrypt-btn">Desencriptar</button>
            </div>
        </section>
        
        <section class="output-section">
            <div id="output-message">
                <img src="img/Muñeco.png" alt="Ningún mensaje encontrado">
                <p> <strong>Ningún mensaje fue encontrado</strong></p>
                <p><small> Ingresa el texto que desees encriptar o desencriptar.</small></p>
            </div>
            <button id="copy-btn">Copiar</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; Desarrollado por: Cesar Augusto Rueda Puerto | Bogotá - Colombia, 2024</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
